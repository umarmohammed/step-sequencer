<div class="container">
  <button (click)="sequence.play = true" class="button">Play</button>
  <button (click)="sequence.play = false" class="button">Stop</button>
  <app-channel-sequence
    class="channel-sequence"
    src="assets/kick-classic.wav"
    [play]="[1, 3, 5, 6, 7]"
  ></app-channel-sequence>
  <app-channel-sequence
    class="channel-sequence"
    src="assets/snare-808.wav"
    [play]="[2, 4, 6, 7, 8]"
  ></app-channel-sequence>
</div>
