<audio #audioPlayer [appPlay]="play$ | async">
  <source src="assets/kick-classic.wav" type="audio/wav" />
</audio>

<div class="container">
  <button (click)="play.next(true)" class="button">Play</button>
  <button (click)="play.next(false)" class="button">Stop</button>
  <div
    class="item"
    *ngFor="let item of items"
    [class.active]="(play$ | async) === item"
  ></div>
</div>
